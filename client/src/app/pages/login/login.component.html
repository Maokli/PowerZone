<app-navbar></app-navbar>
<main>
  <section class="absolute w-full h-full">
    <div
      class="bg absolute top-2 w-full h-screen bg-center bg-cover"
      style='background: url("https://images.unsplash.com/photo-1599058917212-d750089bc07e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1349&q=80");background-repeat: no-repeat;'
    >
    <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 rounded-lg login"
          >
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3">
                <h6 class="text-red-600 text-xl font-bold">
                  Sign In
                </h6>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0 form">
              <form class="text-white">
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Email or Username</label
                  ><input
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Email or Username"
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.username"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block  text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Password</label
                  ><input
                    type="password"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Password"
                    [(ngModel)]="body.password"
                    [ngModelOptions]="{standalone: true}"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
                <div>
                  <label class="inline-flex items-center cursor-pointer"
                    ><input
                      id="customCheckLogin"
                      type="checkbox"
                      class="form-checkbox text-red-600 ml-1 w-5 h-5 "
                      style="transition: all 0.15s ease 0s;"
                    /><span class="ml-2 text-sm font-semibold text-gray-300"
                      >Remember me</span
                    ></label
                  >
                </div>
                <div class="text-center mt-6">
                  <button
                    class="  border font-semi-bold border-red-600 border-8 focus:bg-red-800 focus:outline-none p-2 px-4 btn-1 w-full "
                    type="button"
                    style="transition: all 0.15s ease 0s;"
                    (click)="Login()"
                  >
                    <span>Sign In</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="flex flex-wrap mt-6">
            <div class="w-1/2">
              <a href="#pablo" class="text-gray-300"
                ><small>Forgot password?</small></a
              >
            </div>
            <div class="w-1/2 text-right">
              <a href="#pablo" class="text-gray-300"
                ><small>Create new account</small></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </section>
</main>
