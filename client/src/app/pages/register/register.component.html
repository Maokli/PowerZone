<app-navbar></app-navbar>
<main>
  <section class=" w-full h-full">
    <div
      class="bg absolute top-2 w-full h-screen bg-center bg-cover"
    >
    <span
        id="blackOverlay"
        class="w-full fixed h-full  opacity-50 bg-black"
      ></span>
    </div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            id="register-form"
            class="relative  flex flex-col min-w-0 break-words w-full mb-6 rounded-lg login"
          >
            <div class="rounded-t mb-0 px-6 py-6">
              <div class="text-center mb-3">
                <h6 class="text-red-600 text-xl font-bold">
                  Sign Up
                </h6>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0 form">
              <form class="text-white">
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Name</label
                  ><input
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Name"
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.name"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Family Name</label
                  ><input
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Family Name"
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.familyName"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Username</label
                  ><input
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Username"
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.username"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Email</label
                  ><input
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Email"
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.email"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Date Of Birth</label
                  ><input
                    type="date"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    
                    style="transition: all 0.15s ease 0s;"
                    [(ngModel)]="body.dateOfBirth"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block  text-xm font-semi-bold mb-2"
                    for="grid-password"
                    >Password</label
                  ><input
                    type="password"
                    class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                    placeholder="Password"
                    [(ngModel)]="body.password"
                    [ngModelOptions]="{standalone: true}"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>

                <select 
                [(ngModel)]="body.membershipTypeId"
                [ngModelOptions]="{standalone: true}"
                class="relative w-full mb-3 px-3 py-3 text-gray-900 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full">
                  <option class="text-gray-700" value="0">Select Membership</option>
                  <option *ngFor="let item of memberships" 
                  value='{{item.id}}'
                  [ngValue]="item.id">
                      <div class="flex width-100">
                        <div class="justify-start">
                          {{item.name}}
                        </div>
                        | 
                        <div class="justify-end">
                          ${{item.price}}
                        </div>
                      </div>
                  </option>
                </select>

                <div class="text-center mt-6">
                  <button
                    class="  border font-semi-bold border-red-600 border-8 focus:bg-red-800 focus:outline-none p-2 px-4 btn-1 w-full "
                    type="button"
                    style="transition: all 0.15s ease 0s;"
                    (click)="Register()"
                  >
                    <span>Sign Up</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </section>
</main>
